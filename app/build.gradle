apply plugin: 'com.android.application'

android {
    namespace 'org.literacyapp.familiar_word_reading'

    compileSdk = 35

    defaultConfig {
        applicationId "org.literacyapp.familiar_word_reading"
        minSdk= 21
        targetSdk = 35
        versionCode 1000000
        versionName "1.0.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        encoding = "UTF-8"
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation ('androidx.test.espresso:espresso-core:3.6.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.13.2'
    implementation 'org.literacyapp:literacyapp-model:1.1.53'
    implementation 'org.literacyapp:contentprovider:1.0.9'
    implementation 'org.tensorflow:tensorflow-android:1.2.0-rc0'
    implementation 'org.greenrobot:greendao:3.2.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
}
